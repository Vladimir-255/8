<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>user</title>
</head>
<body>
<div th:block th:object="${curent_user}">
    <p th:text="${curent_user.name}">Name</p>
    <p th:text="${curent_user.lastName}">SurName</p>
    <p th:text="${curent_user.age}">Age</p>

    <a th:href="@{/users/{user_id}/edit(user_id=${curent_user.getId()})}">Edit user</a>
</div>
</body>
</html>
